<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 alinhamento">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10 mb-5">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome"
              placeholder="Digite seu nome completo" [(ngModel)]="usuario.nome">
          </div>

          <div class="form-group">
            <label for="usuário">Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Digite seu usuario" [(ngModel)]="usuario.usuario">
          </div>

          <div class="form-group d-flex">
            <div class="w-50 mr-5">
              <label for="senha">Senha</label>
              <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
            </div>

            <div class="w-50">
              <label for="confirmsenha">Confirmar Senha</label>
              <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha"
                id="confirmSenha" placeholder="Confirme sua senha">
            </div>
          </div>

          <div class="form-group">
            <label for="foto">URL da foto</label>
            <input class="form-control" type="text" name="foto" id="foto"
              placeholder="Digite a url da sua foto" [(ngModel)]="usuario.foto">
          </div>

          <div class="form-group">
            <label for="dataNasc">Data de Nascimento</label>
            <input class="form-control" type="date" name="dataNasc" id="dataNasc" [(ngModel)]="usuario.dataNascimento">
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" type="text" name="tipo" id="tipo" (change)="tipoUser($event)">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Padrão</option>
              <option value="admin">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-around">
            <a routerLink="/entrar" class="btn btn-outline-danger px-5">Cancelar</a>
            <a class="btn btn-outline-info px-5" (click)="cadastrar()">Cadastrar</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
